<div class="flex justify-content-center align-items-center mt-5" style="background-color: cadetblue; height: 100vh; ">
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Iniciar Sesion
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
        <form (ngSubmit)="onSubmit()"
                autocomplete="off"
                [formGroup]="loginForm"
                class="mt-3">
            <div class="grid formgrid">
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <mat-label>Contrasena</mat-label>
                        <input type="password" formControlName="password" matInput>
                    </mat-form-field>
                </div> 
            </div>

            
            <div class="flex justify-content-end">
                <button type="submit" routerLink="/dashboard/home" mat-button>Iniciar Sesion</button>
            </div>
        </form>
        

    </mat-card-content>

</mat-card>


</div>
