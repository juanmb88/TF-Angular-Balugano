<h1 *appMultiply="1" class="centered-title">Estudiantes</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="studentForm" class="form-container">
    <div class="grid">
        <div class="col-2">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput />
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Apellido</mat-label>
                <input formControlName="lastName" matInput />
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Edad</mat-label>
                <input formControlName="age" matInput />
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput />
            </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field class="w-full" appearance="fill">
              <mat-label>Telefono</mat-label>
              <input formControlName="phone" matInput />
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field class="w-full" appearance="fill">
              <mat-label>Nacionalidad</mat-label>
              <input formControlName="nationality" matInput />
          </mat-form-field>
        </div>
    </div>  
    <div class="form-actions">
        <button type="submit" mat-stroked-button color="primary">Guardar</button>
    </div>
</form>

<hr/>

<table mat-table [dataSource]="studentsList" class="mat-elevation-z12">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td [bolder]="true" appFontSize appHighlight mat-cell *matCellDef="let element"> {{element | fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td  mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
      <td  mat-cell *matCellDef="let element"> {{element.nationality}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="onDelete(element.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="onEdit(element)" color="accent">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
